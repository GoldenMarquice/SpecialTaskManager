{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title%} {% endblock title%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-light" id="navbarNav">
                <ul class="navbar-nav">
                    
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                        <a class="nav-link" href="{% url 'tasks-list' %}" >Tasks</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'create' %}" >New Tasks</a>
                        <a class="nav-link" href="{% url 'inprogress' %}" >In Progress</a>
                        <a class="nav-link" href="{% url 'completed' %}" >Completed</a>
                        <a class="nav-link" href="{% url 'todo' %}" >To Do</a>
                        <a class="nav-link" href="{% url 'password_change' %}" >Change Password</a>
                        <a class="nav-link" href="{% url 'logout' %}" >Log Out</a>
                        {% else %}
                        <a class="nav-link" href="{% url 'signup' %}" >Sign Up</a>
                        <a class="nav-link" href="{% url 'login' %}" >Login</a>
                        {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% block content%}{% endblock content%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous">
    </script>
</body>

</html>
