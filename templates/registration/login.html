{% extends 'base.html' %}
{ load static }

{% block title %} Login {% endblock title %}

{% block content %}

<h1> Login </h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Log In">
</form>

<small>Did you forget your password?
    <a href="{% url 'password_reset' %}"> Click here to reset your password.</a>
</small>

{% endblock content %}
