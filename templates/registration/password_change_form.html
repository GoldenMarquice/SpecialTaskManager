{% extends 'base.html' %}
{ load static }

{% block title %} Password Change Form {% endblock title %}

{% block content %}

<h1> Change your password here </h1>

<form methos="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" name="" id="" value="Change Password">
</form>

{% endblock %}
